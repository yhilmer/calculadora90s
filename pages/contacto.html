<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>

        </nav>
    </header>
    <div class="titulo">
        <h1>Contacto</h1>
    </div>
    <div class="fila">
        <div class="columna">

            <form class="texto">
                <label for="apellido">Datos Personales:</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombre" />
                <input type="text" placeholder="Ingrese su apellido" id="apellido" />
                <br><br>
                <label for="email">Email:</label>
                <input type="email" placeholder="Ingrese su email" id="email" />
                <br><br>
                <label for="calle">Dirección:</label>
                <input type="text" placeholder="Calle" id="calle" />
                <input type="text" placeholder="Altura" id="altura" />
                <br><br>
                <label for="pais">País:</label>
                <select id="pais">
                    <option disabled selected value> -- Seleccciona -- </option>
                    <option value="Argentina">Argentina</option>
                    <option value="Otro">Otro</option>
                </select>
                <br><br>
                <button onclick="sendContact();">Enviar Información</button>
            </form>
        </div>
    </div>
